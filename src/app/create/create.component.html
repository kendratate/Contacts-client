<div class="formBox">
<label class="formLabel">First Name: <input #newFirstName type="text" /></label>
<label class="formLabel">Last Name: <input #newLastName type="text" /></label>
<label class="formLabel">Phone #: <input #newPhoneNum type="text" /></label>
<button class="formButton" (click)="createContact(newFirstName.value, newLastName.value, newPhoneNum.value); newFirstName.value=''; newLastName.value=''; newPhoneNum.value='';">Add Contact</button>
</div>
